name: CI + Auto Deploy Spring Boot

on:
  push:
    branches: ["staging"]
  pull_request:
    branches: ["staging"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Diagnostic step to verify secrets exist
      - name: Verify Deployment Secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then echo "❌ SERVER_HOST is missing"; fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then echo "❌ SERVER_USER is missing"; fi
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then echo "❌ SERVER_SSH_KEY is missing"; fi
          if [ -z "${{ secrets.APP_PATH }}" ]; then echo "❌ APP_PATH is missing"; fi
          if [ -n "${{ secrets.SERVER_HOST }}" ] && [ -n "${{ secrets.SERVER_USER }}" ] && [ -n "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "✅ All required deployment secrets are detected."
          fi

      # Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      # Build project
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Upload jar to server
      - name: Upload JAR to Hostinger Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "target/*.jar"
          target: "${{ secrets.APP_PATH }}"
          strip_components: 1 # Removes the 'target/' directory prefix during upload

      # Restart service
      - name: Restart Spring Boot Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.APP_PATH }}
            rm -f app.jar
            mv *.jar app.jar
            sudo systemctl restart pathikx
            sudo systemctl status pathikx --no-pager
