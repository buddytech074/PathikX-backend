apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: vehicle-booking
type: Opaque
stringData:
  # Database Credentials
  MYSQL_USER: "vehicleuser"
  MYSQL_PASSWORD: "ChangeThisPassword123!"
  MYSQL_ROOT_PASSWORD: "RootPassword123!"

  # JWT Secret
  JWT_SECRET: "mySecretKeyForJWTTokenGenerationChangeThisInProduction123"

---
apiVersion: v1
kind: Secret
metadata:
  name: firebase-credentials
  namespace: vehicle-booking
type: Opaque
data:
  # Base64 encoded Firebase service account JSON
  # Create this by running: kubectl create secret generic firebase-credentials --from-file=firebase-credentials.json -n vehicle-booking
  firebase-credentials.json: ""
