apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: vehicle-booking
data:
  # Database Configuration
  MYSQL_DATABASE: "vehiclebooking"

  # JPA Configuration
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"
  SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.MySQL8Dialect"

  # Server Configuration
  SERVER_PORT: "8080"

  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_VEHICLEBOOKING: "INFO"

  # JWT Configuration
  JWT_EXPIRATION: "86400000"

  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:19006,https://yourdomain.com"
